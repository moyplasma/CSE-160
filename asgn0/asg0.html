<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>

    <script src="lib/cuon-matrix.js"></script>
    <br>
    <label>v1:</label>
    <label>x <input type="number" id="v1-x-coord"></label>
    <label>y <input type="number" id="v1-y-coord"></label>
    <br>
    <label>v2:</label>
    <label>x <input type="number" id="v2-x-coord"></label>
    <label>y <input type="number" id="v2-y-coord"></label>
    <br>
     <input type="button" value="Draw" onclick="handleDrawEvent()">
    <br>
    <br>
    <label>Operation
      <select id="operation" name="ops">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="dot">Angle Between</option>
        <option value="area">Area</option>
      </select>
    </label>
    <label>Scalar: <input type="number" id="scalar"></label>
    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">
  </body>
</html>
